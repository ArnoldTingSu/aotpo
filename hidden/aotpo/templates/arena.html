<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {%load static%}
    <link rel="stylesheet" href="{% static 'css/arena.css' %}">
    <title>Artwork Arena</title>
</head>
<body>
    <div class="container">
        <div class="nav-bar">
            <a href="/home">Home</a>
            <a href="/arena">Arena</a>
            <a href="/hall_of_fame">Hall of Fame</a>
            <a href="/logout">Logout</a>
        </div>
        <div class="logo-header">
            <a href="/"><img src="{% static 'content/artoff_logo.png' %}" height="50" alt=""></a>
        </div>
        <div class="main">
            <div class="faceoff">
                <div class="artwork" id="left">
                    <a href=""><img src="{{left.art_image.url}}" alt="girl" width="400"></a>
                    <p>{{left.caption}} </p>
                    <!-- would vote/art/id -->
                </div>
                <div class="middle">
                    <img src="{% static 'content/versus.png' %}" alt="vs" width="200px">
                </div>
                <div class="artwork" id="right">
                
                    <a href=""></a><img src="{{right.art_image.url}}" alt="people" width="400"></a>
                    <p>{{right.caption}}</p>
                    <!-- would vote/art/id -->
                </div>
            </div>
            <div class="spacing">
                <hr>
            </div>
            <div class="voting">
                 <form action="vote">
                    {% csrf_token %}
                        <input type="submit" value="Vote" class="vote-button">
                    </form>
                    <div class="chat">
                        <span></span>
                    </div>
                <form action="vote">
                    {% csrf_token %}
                        <input type="submit" value="Vote" class="vote-button">
                </form>
            </div>
        </div>
        <div class="footer">
            <span></span>
        </div>
    </div>
</div>
</body>
</html>
